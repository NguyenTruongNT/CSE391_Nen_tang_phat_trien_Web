<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>Nguyễn Văn Trường</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto fs-3 fw-bold" href="#"
          ><h2>QUẢN LÝ SINH VIÊN</h2></a
        >
      </div>
    </nav>

    <!-- Toast thông báo -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
      <div id="toast-container"></div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="section-header"><h4>Thêm Sinh Viên</h4></div>
          <div class="p-3 rounded shadow form-section">
            <form>
              <div class="mb-3">
                <label class="form-label">Mã sinh viên:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Họ và tên:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Ngày sinh:</label>
                <input type="date" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Giới tính:</label><br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    checked
                  />
                  <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" />
                  <label class="form-check-label">Nữ</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Ghi chú:</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">
                Thêm sinh viên
              </button>
            </form>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="section-header"><h4>Danh Sách Sinh Viên</h4></div>
          <div class="p-3 rounded shadow table-section">
            <table class="table table-hover table-bordered">
              <thead class="table-primary text-center">
                <tr>
                  <th>STT</th>
                  <th>Mã SV</th>
                  <th>Họ tên</th>
                  <th>Email</th>
                  <th>Giới tính</th>
                  <th>Ngày sinh</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
