<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Nguyễn Văn Trường</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto fs-3 fw-bold" href="#"
          ><h2>QUẢN LÝ SINH VIÊN</h2></a
        >
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="section-header"><h4>Thêm Sinh Viên</h4></div>
          <div class="p-3 rounded shadow form-section">
            <form>
              <div class="mb-3">
                <label class="form-label">Mã sinh viên:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Họ và tên:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Ngày sinh:</label>
                <input type="date" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Giới tính:</label><br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    checked
                  />
                  <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" />
                  <label class="form-check-label">Nữ</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Ghi chú:</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">
                Thêm sinh viên
              </button>
            </form>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="section-header"><h4>Danh Sách Sinh Viên</h4></div>
          <div class="p-3 rounded shadow table-section">

                  <th>STT</th>
                  <th>Mã SV</th>
                  <th>Họ tên</th>
                  <th>Email</th>
                  <th>Giới tính</th>
                  <th>Ngày sinh</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>

                    <a
                      href="#"

                      title="Sửa"
                    >
                      <i class="fas fa-edit"></i>
                    </a>
                    <a
                      href="#"
                      class="btn btn-outline-danger btn-sm"
                      title="Xóa"
                    >
                      <i class="fas fa-trash-alt"></i>
                    </a>

                <tr>

                    <a

                    >
                      <i class="fas fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td>03</td>
                  <td>SV1012</td>
                  <td>Nguyễn Anh Tuấn</td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
