<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>BÀI TẬP 01 - Nguyễn Văn Trường</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 100px;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      h2 {
        background-color: #b3e5fc;
        padding: 10px;
      }

      .form-wrapper {
        border: 1px solid #000;
        padding: 25px;
        box-sizing: border-box;
      }

      form h3 {
        margin-top: 0;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .input-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .input-row input {
        flex: 1;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      textarea {
        resize: vertical;
        height: 250px;
      }

      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      button {
        background-color: #66ccff;
        border: none;
        padding: 10px 20px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .note {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <form>
          <h3>Get in touch with us by filling contact form below</h3>
          <div class="input-row">
            <input type="text" placeholder="* Enter your full name" required />
            <input
              type="email"
              placeholder="* Enter your email address"
              required
            />
          </div>
          <input type="text" placeholder="Enter your subject" required />
          <textarea
            placeholder="* Your message here..."
            rows="6"
            required
          ></textarea>
          <div class="form-footer">
            <button type="submit">Send message</button>
            <span class="note"
              >* Please fill all required form field, thanks!</span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
