<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyễn Văn Trường - 65KTPM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header
      class="p-2 mb-2 border-bottom"
      style="border-bottom: 9px solid black; background-color: #e7e7e7"
    >
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between"
        >
          <div class="d-flex align-items-center gap-3 p-3">
            <h2 class="fw-bold m-0" style="font-size: 2rem">TLU</h2>
            <span class="text-muted" style="font-size: 1rem">Home</span>

            <span style="font-size: 1rem">Employees</span>
          </div>

          <form class="d-flex" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success ms-2">Search</button>
          </form>
        </div>
      </div>
    </header>

    <main class="container">
      <div
        class="d-flex justify-content-between align-items-center px-4 py-3"
        style="background-color: #476481"
      >
        <h4 class="text-light m-0">Manage <strong>Employees</strong></h4>
        <div>
          <button class="btn btn-danger rounded-0 me-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-dash-circle-fill me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1z"
              />
            </svg>
            Delete
          </button>
          <button
            class="btn btn-success rounded-0"
            data-bs-toggle="modal"
            data-bs-target="#addEmployeeModal"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-plus-circle-fill me-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"
              />
            </svg>
            Add New Employee
          </button>
        </div>
      </div>
      <div class="border rounded p-3 mt-0">
        <hr style="margin: 1px; border: 1px solid black" />
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody"></tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <p id="recordCount">
            Showing <strong>5</strong> out of <strong>25</strong> entries
          </p>
          <nav>
            <ul class="pagination mb-0">
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">5</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addEmployeeModal"
      tabindex="-1"
      aria-labelledby="addEmployeeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="addEmployeeForm" novalidate>
            <div class="modal-header">
              <h5 class="modal-title" id="addEmployeeModalLabel">
                Add Employee
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" required></textarea>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  required
                  pattern="[0-9]{10}"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-success rounded-1">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
