<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Nguyễn Văn Trường</title>
  </head>
  <body>
    <h2>Tính tổng 2 số</h2>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất" />
    <input type="number" id="num2" placeholder="Nhập số thứ hai" />
    <button onclick="tinhTong()">Tính tổng</button>

    <p id="ketQua"></p>

    <script>
      const tinhTong = () => {
        const so1 = parseFloat(document.getElementById("num1").value);
        const so2 = parseFloat(document.getElementById("num2").value);
        const tong = so1 + so2;
        document.getElementById("ketQua").textContent = `Kết quả: ${tong}`;
      };
    </script>
  </body>
</html>
